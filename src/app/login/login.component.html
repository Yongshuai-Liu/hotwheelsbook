  
<h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>


<div *ngIf="!(authService.user | async) && !hideLogin">
  <mat-card class="example-card bottom-10">     
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput type="email" id="email" [(ngModel)]="email"
                  placeholder="Email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" id="password" [(ngModel)]="password" placeholder="Password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button routerLink="/sign-up" class="left">Create Account</button>
            <button mat-button (click)="login()" [disabled]="!email || !password" class="right">Login</button>
        </mat-card-actions>
    </mat-card>
  
</div>

<button mat-button (click)="logout()" *ngIf="authService.user | async">
  Logout
</button>
