<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      Messages
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <ul>
          <li *ngFor="let m of (messages | async)">
            {{ m.sender }} said: {{ m.text }} at {{ m.dateSent.toLocaleString() }}
          </li>
        </ul>
  </mat-card-content>
</mat-card>

<mat-card class="example-card">
  <mat-card-header>
      <mat-card-title>
        Post
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="username" placeholder="Enter your name" name="username">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="tweetInput" placeholder="Enter your message" name="tweetInput">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
      <button mat-button (click)="postNewMessage()" class="right">Post</button>
  </mat-card-actions>
</mat-card>
