<div style="text-align:center">
  <a routerLink="/">
    <img class="bottom-10" width="300" alt="Hot Wheels Book" src="http://images.all-free-download.com/images/graphicthumb/hot_wheels_0_80761.jpg">
  </a>
</div>
  
<h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>
<div *ngIf="!(authService.user | async)">
    <mat-card class="example-card bottom-10">     
          <mat-card-header>
              <mat-card-title>
                Sign Up
              </mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <mat-form-field class="example-full-width">
                  <input matInput type="email" id="email" [(ngModel)]="email"
                    placeholder="Enter your email">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input matInput type="password" id="password" [(ngModel)]="password">
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions align="end">
              <button mat-button (click)="signup()" [disabled]="!email || !password" class="right">Signup</button>
              <button mat-button (click)="login()" [disabled]="!email || !password" class="right">Login</button>
          </mat-card-actions>
      </mat-card>
    
</div>

<button mat-button (click)="logout()" *ngIf="authService.user | async">
  Logout
</button>

<router-outlet></router-outlet>
